# <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://static.vecteezy.com/system/resources/previews/007/169/428/non_2x/modern-dark-blue-background-with-golden-lines-element-vector.jpg');
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            padding: 30px;
            background: linear-gradient(90deg, #ffd700, #ffcc00, #ffb800); /* Realistic gold gradient */
            color: blue;
            border-bottom: 3px solid #b8860b; /* Bottom border in a darker gold shade */
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5); /* Adding a shadow for a realistic effect */
            text-align: center; /* Optional: Center align text */
        }
        .contact-info {
            color: white;
        }
        .contact-info h2 {
            color: white;
            text-align: center;
        }
        .contact-info p {
            font-size: 16px;
            color: white;
            text-align: center;
            transition: transform 0.3s ease; /* Smooth transition */
        }
        .contact-info p:hover {
            transform: scale(1.2); /* Scale text on hover */
        }
        .contact-form {
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        .contact-form input, .contact-form textarea {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .contact-form button {
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <div class="container">
        <br/><br/><br/>
        <div class="contact-info">

</html>
