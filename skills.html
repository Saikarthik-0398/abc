<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Progress Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;

            font-family: Arial, sans-serif;
            background-image: url('https://static.vecteezy.com/system/resources/previews/007/169/428/non_2x/modern-dark-blue-background-with-golden-lines-element-vector.jpg');
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            padding: 20px;
            background: linear-gradient(90deg, #ffd700, #ffcc00, #ffb800); /* Realistic gold gradient */
            color: blue;
            border-bottom: 3px solid #b8860b; /* Bottom border in a darker gold shade */
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5); /* Adding a shadow for a realistic effect */
            text-align: center;
        }
        
        .container {
            width: 70%;
            margin: auto;
            
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .skill-bar {
            margin: 20px 0;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .skill-bar div {
            height: 30px;
            line-height: 30px;
            color: #fff;
            text-align: right;
            padding-right: 10px;
            box-sizing: border-box;
            transition: width 1s ease-in-out, background-color 0.3s ease-in-out;
            animation: grow 1s ease-in-out;
        }
        @keyframes grow {
            from { width: 0; }
            to { width: inherit; }
        }
        .html { background-color: #e44d26; width: 90%; }
        .css { background-color: #1572b6; width: 85%; }
        .javascript { background-color: #f7df1e; color: #000; width: 75%; }
        .python { background-color: #3776ab; width: 91%; }
        .flask { background-color: pink; width: 95%; }
        .machine-learning { background-color: #4caf50; width: 95%; }
        .dbms { background-color: #ff5722; width: 70%; }
        .r-programming { background-color: #276dc3; width: 50%; }
        .socket-programming { background-color: #607d8b; width: 70%; }
        .excel { background-color: #1e88e5; width: 60%; }
        .matlab { background-color: #e67e22; width: 70%; }
        .autocad { background-color: #3498db; width: 70%; }
        .c-language { background-color: #9c27b0; width: 87%; }
        .java { background-color: #f44336; width: 86%; }
        .android-dev { background-color: #3ddc84; width: 60%; }

        /* Hover Effects */
        .skill-bar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .skill-bar:hover div {
            background-color: #000; /* Change to black on hover */
        }

        @media (max-width: 768px) {
            .container {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
            }
        }

    </style>
</head>
<body>

<div class="header">
    
    <h1>My Skills</h1>
</div>
<div class="container">
    <br/><br/><br/><br/>
    <div class="skill-bar">
        <div class="html">HTML - 90%</div>
    </div>
    <div class="skill-bar">
        <div class="css">CSS - 85%</div>
    </div>
    <div class="skill-bar">
        <div class="javascript">JavaScript - 75%</div>
    </div>
    <div class="skill-bar">
        <div class="python">Python - 91%</div>
    </div>
    <div class="skill-bar">
        <div class="flask">Flask - 95%</div>
    </div>
    <div class="skill-bar">
        <div class="machine-learning">Machine Learning - 95%</div>
    </div>
    <div class="skill-bar">
        <div class="c-language">C Language - 87%</div>
    </div>
    <div class="skill-bar">
        <div class="java">Java - 86%</div>
    </div>
    <div class="skill-bar">
        <div class="dbms">DBMS - 70%</div>
    </div>
    <div class="skill-bar">
        <div class="r-programming">R Programming - 50%</div>
    </div>
    <div class="skill-bar">
        <div class="socket-programming">Socket Programming - 70%</div>
    </div>
    <div class="skill-bar">
        <div class="excel">Excel - 60%</div>
    </div>
    <div class="skill-bar">
        <div class="matlab">MATLAB - 70%</div>
    </div>
    <div class="skill-bar">
        <div class="autocad">AutoCAD Fusion 360 - 70%</div>
    </div>
    <div class="skill-bar">
        <div class="android-dev">Android Development - 60%</div>
    </div>
</div>

</body>
</html>
